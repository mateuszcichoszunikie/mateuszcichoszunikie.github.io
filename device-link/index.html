<!doctype html>
<html lang="en">
<head>
  <meta charset="utf‑8">
  <title>Opening Companion…</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;display:flex;align-items:center;justify-content:center;
         min-height:100vh;background:#000;color:#fff;font-family:sans-serif}
  </style>
  <script>
  (function () {
    const params = new URLSearchParams(location.search);
    const vc = encodeURIComponent(params.get('vc') || "");
    const DEEP_LINK = `myapp://qr-login?vc=${vc}`;
    const PLAY_STORE = 'https://play.google.com/store/apps/details?id=com.cariad.companionapp';

    const fallback = setTimeout(() => {
      location.replace(PLAY_STORE);
    }, 1500);     
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) clearTimeout(fallback);
    });

    location.replace(DEEP_LINK);
  })();
  </script>
</head>
<body>
  <p>Opening Companion App…</p>
</body>
</html>
